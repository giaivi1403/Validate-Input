<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Input</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="list-register p-5 m-3"></ul>
      <form class="form-input p-5 d-flex flex-column justify-content-center" action="" id="form">
        <div class="form-wrap mb-3">
          <label for="name">Họ và tên </label>
          <input class="w-100" type="text" name="name" id="name" placeholder="VD: Nguyễn Văn A"><span class="form-msg"></span>
        </div>
        <div class="form-wrap mb-3">
          <label for="email">Email</label>
          <input class="w-100" type="email" name="email" id="email" placeholder="VD: nguyenvana@gmail.com"><span class="form-msg"></span>
        </div>
        <div class="form-wrap mb-3">
          <label for="password">Mật khẩu</label>
          <input class="w-100" type="password" name="password" id="password" placeholder="Nhập mật khẩu"><span class="form-msg"></span>
        </div>
        <div class="form-wrap mb-5">
          <label for="cfm-password">Nhập lại Mật khẩu</label>
          <input class="w-100" type="password" name="cfm-password" id="cfm-password" placeholder="Nhập lại mật khẩu"><span class="form-msg"></span>
        </div>
        <div class="form-wrap">
          <button class="btn w-100" type="submit">Đăng ký</button>
        </div>
      </form>
    </div>
  </body><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./assets/js/main.js" type="module"></script>
</html>
